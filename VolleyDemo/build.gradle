apply plugin: 'android'

android {
    compileSdkVersion 17
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 17
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':volley')
    compile 'com.google.code.gson:gson:2.2.4'
}
